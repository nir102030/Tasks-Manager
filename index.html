<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Manager</title>
    <link rel='stylesheet   ' href='styles.css'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class='container'>
    <h1>My Tasks</h1>
    <div class='input-container'>
        <i class="fas fa-plus-square plus-icon" id="add-task-button" onclick="ui.addTask()"></i>
        <input type="text" id="new-task-input" placeholder="Add a New Task..."></input>
    </div>   
    <ul class='tasks-list' id='tasks-list'>
        <span class='clear-all-text' onclick="ui.clearAllTasks()">Clear All</span>
    </ul>
    <script src='app.js'>
    </script>
</body>
</html>
